<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br><br>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0}" [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let odd of oddNumbers; let i = index">
                        {{ odd }}
                    </li>
                </div>

                <!-- 
                <div *ngIf="!onlyOdd">
                    <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let even of evenNumbers; let i = index">
                        {{ even }}
                    </li>
                </div>
                <ng-template [ngIf]="!onlyOdd">
                    <div>
                        <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let even of evenNumbers; let i = index">
                            {{ even }}
                        </li>
                    </div>
                </ng-template>
                -->

                <div *appUnless="onlyOdd">
                    <!-- using your own STRUCTURAL DIRECTIVE -->
                    <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0}" [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let even of evenNumbers; let i = index">
                        {{ even }}
                    </li>
                </div>

            </ul>
            <p appBasicHighlight>Style me with basic directive!</p>
            <!-- <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with a better directive!</p> -->
            <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with a better directive!</p>
            <!-- possible to enclose directive in square brackets -->

            <!-- <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with a better directive!</p> -->
            <!-- you can also set a value to property  like above without binding if you also set the value without single quotes -->

            <div [ngSwitch]="value">
                <p *ngSwitchCase="5">Value is 5</p>
                <p *ngSwitchCase="10">Value is 10</p>
                <p *ngSwitchCase="100">Value is 100</p>
                <p *ngSwitchDefault>Value is Default</p>
            </div>
        </div>
    </div>
</div>
